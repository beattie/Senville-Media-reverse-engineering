<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules - Senville AC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="schedules.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Senville AC - Schedules</h1>
            <nav class="header-nav">
                <a href="/" class="nav-link">Control</a>
                <a href="/schedules.html" class="nav-link active">Schedules</a>
            </nav>
        </header>

        <main>
            <!-- Scheduler Status -->
            <div class="card">
                <h2>Scheduler Service</h2>
                <div class="scheduler-status">
                    <div class="status-info">
                        <div class="status-item">
                            <span class="label">Status</span>
                            <span id="scheduler-status" class="value">--</span>
                        </div>
                        <div class="status-item">
                            <span class="label">Active Schedules</span>
                            <span id="active-schedules" class="value">--</span>
                        </div>
                    </div>
                    <div class="scheduler-actions">
                        <button id="btn-start-scheduler" class="btn btn-success">Start Scheduler</button>
                        <button id="btn-stop-scheduler" class="btn btn-danger">Stop Scheduler</button>
                    </div>
                </div>
            </div>

            <!-- Add Schedule Button -->
            <div class="card">
                <button id="btn-add-schedule" class="btn btn-primary btn-full">+ Add New Schedule</button>
            </div>

            <!-- Schedules List -->
            <div id="schedules-list"></div>
        </main>
    </div>

    <!-- Add/Edit Schedule Modal -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Schedule</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="schedule-name">Schedule Name</label>
                    <input type="text" id="schedule-name" placeholder="e.g., Morning Warmup">
                </div>

                <div class="form-group">
                    <label for="schedule-time">Time</label>
                    <input type="time" id="schedule-time">
                </div>

                <div class="form-group">
                    <label>Days of Week</label>
                    <div class="days-selector">
                        <label class="day-checkbox">
                            <input type="checkbox" value="mon"> Mon
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" value="tue"> Tue
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" value="wed"> Wed
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" value="thu"> Thu
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" value="fri"> Fri
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" value="sat"> Sat
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" value="sun"> Sun
                        </label>
                    </div>
                    <small>Leave all unchecked to run every day</small>
                </div>

                <h3>Actions</h3>

                <div class="form-group">
                    <label for="action-power">Power</label>
                    <select id="action-power">
                        <option value="">No Change</option>
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="action-mode">Mode</label>
                    <select id="action-mode">
                        <option value="">No Change</option>
                        <option value="auto">Auto</option>
                        <option value="cool">Cool</option>
                        <option value="heat">Heat</option>
                        <option value="dry">Dry</option>
                        <option value="fan">Fan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="action-temp">Temperature (Â°F)</label>
                    <input type="number" id="action-temp" min="60" max="87" placeholder="Leave empty for no change">
                </div>

                <div class="form-group">
                    <label for="action-fan">Fan Speed</label>
                    <select id="action-fan">
                        <option value="">No Change</option>
                        <option value="20">Low</option>
                        <option value="40">Med-Low</option>
                        <option value="60">Medium</option>
                        <option value="80">Med-High</option>
                        <option value="102">Auto</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-cancel-schedule" class="btn">Cancel</button>
                <button id="btn-save-schedule" class="btn btn-primary">Save Schedule</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="schedules.js"></script>
</body>
</html>
